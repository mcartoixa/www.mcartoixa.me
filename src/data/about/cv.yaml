        <IconText name="devicon:docker">_Docker_</IconText>, <IconText name="devicon:mysql">_MySQL_</IconText>) to improve costs,
        reliability and ease of deployment. I also set up Continuous Integration on all our projects (_Rake_, <IconText name="devicon:githubactions">_Github Actions_</IconText>),
        including for our Salesforce backend (_Apache Ant_, <IconText name="devicon:salesforce">_Salesforce CLI_</IconText>).
        I developed a new version of our main customer form in a leaner, more efficient and better tested fashion
        (<IconText name="devicon:vuejs">_Vue.js_</IconText>, <IconText name="devicon:nodejs">_node.js_</IconText>).
        I modelled and prototyped a new version of our information system (<IconText name="devicon:dotnetcore">_.NET Core_</IconText>,
        <IconText name="devicon:nodejs">_node.js_</IconText>, _event sourcing_, _CQRS_) and of our web infrastructure
        (<IconText name="devicon:astro">_Astro_</IconText>, <IconText name="devicon:nodejs">_node.js_</IconText>, <IconText name="devicon:vuejs">_Vue.js_</IconText>).
      - >
        I also handled the IT infrastructure for the company, in a hybrid fashion at first (_DHCP_, _DNS_, _Synology_,
        <IconText name="devicon:windows8">_Windows Server 2012_</IconText>, <IconText name="devicon:windows8">_Windows 10_</IconText>)
        and then in the cloud (<IconText name="devicon:google">_Google Workspace_</IconText>, <IconText name="devicon:azure">_Microsoft Entra_</IconText>).
