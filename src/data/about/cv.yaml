        in 2 projects (<IconText name="devicon:csharp">_C#_</IconText>, <IconText name="devicon:dot-net">_.NET 1.1_</IconText>, _CodeSmith 2.6_,
        _PL/SQL_, <IconText name="devicon:oracle">_Oracle 9i_</IconText>).
