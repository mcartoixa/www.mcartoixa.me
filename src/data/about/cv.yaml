        I moved our web infrastructure (<IconText name="devicon:debian">_Debian_</IconText>, <IconText name="devicon:nginx">_nginx_</IconText>,
        <IconText name="devicon:mariadb">_MariaDB_</IconText>, <IconText name="devicon:rails-wordmark">_Ruby on Rails_</IconText>) to
